<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>

      div{

         height: 800px;
         width: 800px;
         position: relative;
         background-color: rgb(0, 255, 42);

      }

      div::after{
         content:'';
         width: 400px;
         height: 800px;
         background-color: blue;
         position: absolute;
      }

      div:hover::after{
         background-color: brown;
      }
      



   </style>
</head>
<body>
   <div></div>
</body>
</html>
