<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Non Breaking space -->
    <p>Hello, my name is &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Omar</p>
    <!-- Greater than and less than -->
    <p>5 &gt; 2</p>
    <p>1 &lt; 2</p>
    <p>5 &#62; 2</p>
    <p>1 &#60; 2</p>
    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <ul>
<li>&#8369; Pesos</li>
<li>&#8377; Indian rub</li>
<li>&#8362; Shekel</li>



    </ul>
</body>
</html>
